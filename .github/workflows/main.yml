name: Deploy Vite App to GitHub Pages

on:
  # 监听 main 分支的推送
  push:
    branches: ["main"]
  # 允许手动触发
  workflow_dispatch:

# 设置权限，允许 Actions 写入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：如果有新提交，取消正在进行的构建
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3  # 使用 v3 版本
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path:./dist  # 【关键修正】这里加了空格！

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
